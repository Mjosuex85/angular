<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even
  let isOdd = odd;
  let count = count"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': isFirst,
    'list-group-item-dark': isLast,
  }">
  <div>

    <span class="text-primary"> {{i + 1}}  </span>
    {{character.name}} - Power: ({{character.power}})

  </div>

  <button (click)="onDeletedCharacter(character.id)" class="btn btn-danger"> x </button>

    <!-- <span>Es el ultimo: {{characterList.length }} </span> -->

  </li>
</ul>
