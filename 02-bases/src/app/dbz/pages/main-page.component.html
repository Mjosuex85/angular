<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
      (onDeleted)="dbzService.deleteCharacterById($event)"
      [characterList]="dbzService.character">
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (addCharacter)="dbzService.onNewCharacter($event)">
    </dbz-add-character>
  </div>

</div>
