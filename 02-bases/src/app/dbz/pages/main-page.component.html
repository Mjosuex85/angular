<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
    (onDeleted)="onDeleteCharacter($event)"
    [characterList]="characters">
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (addCharacter)="onNewCharacter($event)">
    </dbz-add-character>
  </div>

</div>
